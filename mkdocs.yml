site_name: 服务器使用指南
site_url: https://guide.wenzhi-ding.com/
site_author: 丁文治
site_description: >-
  本网站为以学术研究为目标的服务器用户提供使用指引。

repo_name: Wenzhi-Ding/Server_User_Guide
repo_url: https://github.com/Wenzhi-Ding/Server_User_Guide

copyright: Copright &copy 2021 - 2022 丁文治

theme:
  name: material

  include_search_page: false
  search_index_only: true

  language: zh
  features:
    - content.code.annotate
    - content.tabs.link
    # - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Toggle light mode
    - scheme: default
      primary: white
      accent: indigo
      # toggle:
      #   icon: material/weather-sunny
      #   name: 切换至深色模式
    # Toggle dark mode
    # - scheme: slate
    #   primary: black
    #   accent: black
    #   toggle:
    #     icon: material/weather-night
    #     name: 切换至浅色模式

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
  logo: assets/favicon.png


plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs-jupyter
  - git-revision-date-localized


extra:
  analytics:
    provider: google
    property: G-V07KXKQTMQ


markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

